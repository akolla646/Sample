<!DOCTYPE html>
<html>
<head>
    <title>Grocery Billing Application</title>
    <link rel="stylesheet" type="text/css" href="GroceryBilling.css">
</head>
<body style="background-color:aliceblue;">
    <h1>Grocery Billing Application</h1>
    <div align="center">
        <label for="itemTitle">Item Title:</label>
        <input type="text" id="itemTitle" placeholder="Enter item title">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity">
        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Enter price">
        <button onclick="addItem()">Add Item</button>
    </div>
    <ol id="itemList"></ol>
    <p>Total Price: <span id="totalPrice">0</span></p>
    <script src="GroceryBilling.js"></script>
</body>
</html>
